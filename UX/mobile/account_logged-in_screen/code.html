                        "primary": "#13ecec",

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

<style>

</div>

<!-- Main Content -->

<div class="absolute bottom-0 right-0 bg-primary text-background-dark rounded-full p-1.5 border-4 border-background-light dark:border-background-dark flex items-center justify-center">
<span class="material-symbols-outlined text-[16px] font-bold">edit</span>
</div>
</div>
<div class="mt-4 text-center space-y-1">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white">Alex Morgan</h2>
<p class="text-slate-500 dark:text-slate-400 font-medium">alex.morgan@example.com</p>
<span class="inline-flex items-center gap-1 px-3 py-1 mt-2 rounded-full bg-primary/10 text-primary text-xs font-bold uppercase tracking-wider">
<span class="material-symbols-outlined text-[14px] filled">verified</span>
                    Free Plan
                </span>

<!-- Stats Activity Cards -->

</div>
<div class="grid grid-cols-3 gap-3">
<!-- Bookmarks -->

<div class="p-2 rounded-full bg-indigo-50 dark:bg-indigo-500/20 text-indigo-500 dark:text-indigo-300">
<span class="material-symbols-outlined filled">bookmark</span>
</div>
<div class="text-center">
<span class="block text-xl font-bold text-slate-900 dark:text-white">12</span>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Saved</span>
</div>
</div>
<!-- Comments -->
<div class="flex flex-col items-center justify-center p-4 bg-white dark:bg-card-dark rounded-2xl shadow-sm dark:shadow-none border border-slate-100 dark:border-white/5 gap-2 transition-transform active:scale-95">
<div class="p-2 rounded-full bg-emerald-50 dark:bg-emerald-500/20 text-emerald-500 dark:text-emerald-300">

</div>
<div class="text-center">

<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Newsletter</span>
</div>
</div>
</div>
</section>
<!-- Settings List -->
<section>

<div class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 group-hover:bg-white dark:group-hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined">person</span>
</div>
<span class="font-medium text-base">Edit Profile</span>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
<!-- Subscription (Highlighted) -->
<button class="relative flex items-center justify-between p-4 bg-gradient-to-r from-slate-900 to-slate-800 dark:from-primary/10 dark:to-primary/5 rounded-xl border border-transparent dark:border-primary/20 overflow-hidden group">
<div class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
<div class="flex items-center gap-4 relative z-10">
<div class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/20 text-primary">

</div>
<div class="flex flex-col items-start">
<span class="font-bold text-base text-white dark:text-white">ChatGPT Plus Guide Pro</span>
<span class="text-xs text-primary/80 dark:text-primary">Upgrade for full access</span>
</div>
</div>
<span class="material-symbols-outlined text-primary relative z-10">chevron_right</span>
</button>
<!-- Appearance Toggle -->
<div class="flex items-center justify-between p-4 bg-white dark:bg-card-dark rounded-xl border border-slate-100 dark:border-white/5">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined">dark_mode</span>
</div>
<span class="font-medium text-base">Dark Mode</span>
</div>

<div class="flex items-center gap-4">

<span class="material-symbols-outlined">logout</span>
</div>
<span class="font-medium text-base text-red-600 dark:text-red-400">Sign Out</span>
</div>
</button>
</div>
</section>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 w-full bg-white dark:bg-background-dark/95 backdrop-blur-lg border-t border-slate-100 dark:border-white/5 pb-5 pt-3 px-6 z-50">
<div class="flex justify-between items-center max-w-md mx-auto">
<button class="flex flex-col items-center gap-1 p-2 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center gap-1 p-2 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined">menu_book</span>
<span class="text-[10px] font-medium">Guide</span>
</button>
<button class="flex flex-col items-center gap-1 p-2 text-primary">
<span class="material-symbols-outlined filled">person</span>
<span class="text-[10px] font-medium">Account</span>
</button>
</div>
</nav>
<!-- Dark Mode Toggle Script for Demo purposes -->
<script>
        const toggle = document.querySelector('input[type="checkbox"]');
        const html = document.querySelector('html');
        
        toggle.addEventListener('change', function() {
            if(this.checked) {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        });
    </script>
</body></html>
