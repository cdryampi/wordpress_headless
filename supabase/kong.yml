_format_version: "2.1"

services:
  - name: auth
    url: http://supabase-auth:9999
    routes:
      - name: auth-route
        paths:
          - /auth/v1

  - name: rest
    url: http://supabase-rest:3000
    routes:
      - name: rest-route
        paths:
          - /rest/v1

  - name: realtime
    url: http://supabase-realtime:4000/socket
    routes:
      - name: realtime-route
        paths:
          - /realtime/v1

  - name: storage
    url: http://supabase-storage:5000
    routes:
      - name: storage-route
        paths:
          - /storage/v1

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - authorization
        - apikey
        - content-type
        - x-client-info
      exposed_headers:
        - content-range
      credentials: true
